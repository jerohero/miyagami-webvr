<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="car" src="assets/car.gltf"></a-asset-item>
        </a-assets>

        <a-entity id="environment" environment="preset:forest"></a-entity>

        <a-entity camera position="0 1.6 0" look-controls></a-entity>

        <a-entity id="car" gltf-model="#car" scale="0.01 0.01 0.01" rotation="-90 0 0" position="-2 0 -1"></a-entity>
    </a-scene>
  </body>
</html>
