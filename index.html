<html>
  <head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-environment-component@1.3.1/dist/aframe-environment-component.min.js"></script>
    <script src="main.js"></script>
    <script src="onhover.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
            <a-asset-item id="car" src="assets/car.glb"></a-asset-item>
        </a-assets>

        <a-entity id="environment" environment="preset: forest"></a-entity>

        <a-entity
            id="start-text"
            text="value: Are you ready to travel the world?\nThen get in your car!; align: center; color: black; width: 3;"
            position="0 1.9 -2"
        ></a-entity>

        <a-entity
            id="car"
            gltf-model="#car"
            position="-2 0 -2"
            rotation="0 170 0"
            scale="1.2 1.2 1.2"
            cursor-listener
        ></a-entity>

        <a-entity camera look-controls position="0 1.6 0">
            <a-entity
                id="cursor"
                cursor="fuse: true; fuseTimeout: 500"
                position="0 0 -1"
                material="color: black"
                geometry="primitive: ring; radiusInner: 0.02; radiusOuter: 0.03"
            ></a-entity>
        </a-entity>
    </a-scene>
  </body>
</html>
